<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/wcfscript.js"></script>
    <title>UVS App</title>
</head>
<body bgcolor="#0056e2" onload="checksession()">
    <h1 id="judgename" class="title">Hi *insert name here*!!</h1>
    <br />
    <div style="text-align:center">
        <h3 class="subtitle">Choose an Event</h3>
        <select id="ddlEvents" onchange="eventselectchange(this)">
            <!-- Use js to add dynamic events here-->
        </select>
        <br />
        <h3 class="subtitle">Participants</h3>
        <select id="ddlParticipants" size="6" class="participants" onclick="contestantselect()">
            <!-- Use js to add dynamic participants here-->
        </select>
        <br />
        <button runat="server" id="btnResults" onclick="gotoresults()">Results</button>
    </div>
</body>
</html>
