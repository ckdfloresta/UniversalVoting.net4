<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/wcfscript.js"></script>
    <title>UVS App</title>

<body onload="checksession()">
    <script>
        function checksession()
        {
            console.log("person id " + sessionStorage.getItem("personid"));
            console.log("account type" + sessionStorage.getItem("accountype"));

            var judgeID = 1;
            var ddlEvent = document.getElementById('ddlEvents');
            var option = document.createElement('option');

            $.ajax({
                type: 'GET',
                url: 'http://localhost/uvtest2/service.svc/spViewJudgeUsingJudgeID',
                data: {
                    'JudgeID': judgeID
                },
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                processdata: true,
                success: function (result) {
                    var varResult = '';
                    var varArResult = JSON.parse(result.spViewJudgeUsingJudgeIDResult);

                    
                    for (intCtr in varArResult)
                    {
                        option.text = varArResult[intCtr].EventName;
                        ddlEvent.add(option);
                    }

                },
                error: function (msg) {
                    alert('You are not connected');
                }
            });
        }
        
    </script>
    <h1>Hi *insert name here*!</h1>
    <br />
    <h3>Choose Event:</h3>
    <select id="ddlEvents">
        <!-- Use js to add dynamic events here-->
        <option value="Event A">Event A</option>
        <option value="Event B">Event B</option>
        <option value="Event C">Event C</option>
    </select>
    <br />
    <select name="participants" id="ddlParticipants" size="6">
        <!-- Use js to add dynamic participants here-->
        <option value="Participant A">Participant A</option>
        <option value="Participant B">Participant B</option>
        <option value="Participant C">Participant C</option>
        <option value="Participant C">Participant D</option>
        <option value="Participant C">Participant E</option>
        <option value="Participant C">Participant F</option>
        <option value="Participant C">Participant F</option>
        <option value="Participant C">Participant F</option>
        <option value="Participant C">Participant F</option>
    </select>
    <br />
    <button runat="server" id="btnResults">Results</button>
</body>
</html>
