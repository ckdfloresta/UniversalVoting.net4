<!DOC\\
\TYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="scripts/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/contestant.css">

    <title>Contestant Tab</title>
</head>
<body>
    <div id="sidebar">

    </div>
    <div id="divAddContestant">
        <h3>All Contestants Available</h3>
        <!-- Use js to add dynamic participants here-->
        <select id="slAddContestant" size="6">
            <option value="Contestant 1">Contestant 1</option>
            <option value="Contestant 2">Contestant 2</option>
            <option value="Contestant 3">Contestant 3</option>
            <option value="Contestant 4">Contestant 4</option>
        </select>
        <button runat="server" id="btnAddContestant" onclick="clickAddContestant()" >Add Contestant</button>
    </div>
    <br/>
    <div id="divManageContestant">
        <h3>Modify</h3>
        <!--select style="width: 30%;"></select>-->
        <ul>
            <li><button id="btnEdit">Edit</button></li>
            <li><button id="btnAdd">Add</button></li>
            <li><button id="btnRemove">Remove</button></li>
        </ul>
        <h4>Contestants for This Event</h4>
        <!-- Use js to add dynamic participants here-->
        <select id="slModifyContestant" size="6" disabled>
            <option value="Contestant 1">Contestant 1</option>
            <option value="Contestant 2">Contestant 2</option>
            <option value="Contestant 3">Contestant 3</option>
            <option value="Contestant 4">Contestant 4</option>
        </select>
        <input placeholder="FIRST NAME" id="txtFirstName" type="text" />
        <br />
        <input placeholder="LAST NAME" id="txtLastName" type="text" />
        <p style="text-align:center;"><img id="imgContestant" src="put here" width="200" height="200" /></p>
        <p style="text-align:center;"><button style="width:60%;" runat="server" id="btnChangePicture">Change Picture</button></p>
        <button  runat="server" id="btnContinue" onclick="clickModifyContestant()" disabled>Continue</button>
        <button id="btnCancel" onclick="clickCancel()" disabled>Cancel</button>
    </div>


    <script type="text/javascript" src="scripts/contestantscript.js"></script>
</body>
</html>
