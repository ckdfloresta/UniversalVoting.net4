<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/wcfscript.js"></script>
    <title>UVS App</title>

<body bgcolor="#0056e2">
    <h1 class="title register">Create an Event Organizer:</h1>
    <br />
    <div style="text-align:center;">
        <input placeholder="FIRST NAME" id="txtFN" type="text" />
        <input placeholder="LAST NAME" id="txtLN" type="text" />
        <input placeholder="USERNAME" id="txtUsername" type="text" />
        <input placeholder="PASSWORD" id="txtPassword" type="password" />
        <input placeholder="EVENT NAME" id="txtEventName" type="text" />
        <button runat="server" id="btnCreate" onclick="btnCreateEvent()">Create an Event</button>
        <br />
        <br />
        <div style="text-align:center">
            <a href="index.html">Already have an account? Login.</a>
        </div>
        <div style="text-align:center">
            <p id="error"></p>
        </div>
    </div>
